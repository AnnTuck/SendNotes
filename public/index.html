<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">


</head>

<body>

    <!--Bootstrap Modal Window-->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary frontButton" data-toggle="modal" data-target="#exampleModal">
        Send Note
    </button>

    <!-- Modal Start-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalName">Send a Luuuuv note.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body">

                  
                <!--Form Start-->
                <form>
                        

                        
                    <!--From Dropdown start-->
                    <div class="form-group">
                            <!-- <label for="formQuestion"><h3>From</h3></label> -->
                            <select class="form-control" id="inputFrom">
                                <option value="" selected="" disabled="">From </option>
                                <option>Tina Turner</option>
                                <option>Amy Winehouse</option>
                                <option>Johnny Cash</option>
                                <option>Engelbert Humperdink</option>           </select>
                            </div>
                    <!--From Dropdown button end-->

                    <br>

                    <!--Message Start-->
                    
                        <div class="form-group"> <input type="text" class="form-control" id="inputTitle"
                                placeholder="Type a title">
                        </div>

                        <div class="form-group"> <textarea class="form-control" id="inputMessage"
                                placeholder="Type a message" rows="3"></textarea>
                        </div>
                    

                    <!--Message End-->

                    <!--To Dropdown start-->
                    <div class="form-group">
                            <!-- <label for="formQuestion"><h3>From</h3></label> -->
                            <select class="form-control" id="inputTo">
                                <option value="" selected="" disabled="">From </option>
                                <option>Tina Turner</option>
                                <option>Amy Winehouse</option>
                                <option>Johnny Cash</option>
                                <option>Engelbert Humperdink</option>   
                            </select>
                            </div>
                    <!--To Dropdown button end-->
                </form>
                <!--Form End-->

                    <br>
                    <img id="modalPhoto" src="./valentine.gif" width="200"
                        height="200"></img>
                    </div>
                
                <!--Modal Footer Buttons Start-->
                <div class="modal-footer">                   
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"  id="send">Send Note</button>
                </div>
                <!--Modal Footer Buttons End-->

            </div>
        </div>
    </div>
    <!-- Modal End-->

    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Luuuv Notes</h1>
                <hr>

                <!--Messages Start-->

                <div id = "to"></div>
                
                
                <!--Messages End-->

            </div>
        </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/app.js"></script>

</body>

</html>
